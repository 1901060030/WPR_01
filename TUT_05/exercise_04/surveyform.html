<!DOCTYPE html>
<html lang="en">

<header>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <h1 id="title"><span class="black">Survey Form</span></h1>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css" />

</header>

<div class="container">
    <p id="description" class="description">Let us know how we can improve freeCodeCamp</p>

    <form id="survey-form" action="">

        <fieldset class="fieldset">
            <div class="fieldset-group">
                <label class="left" id="name-label" for="name">* Name:</label>
                <input class="right" type="text" name="name" placeholder="Enter your name" id="name" required>
            </div>
            <div class="fieldset-group">
                <label class="left" id="email-label" for="email">* Email:</label>
                <input class="right" type="email" name="email" placeholder="Enter your email" id="email" required>
            </div>
            <div class="fieldset-group">
                <label class="left" id="number-label" for="number">* Age:</label>
                <input class="right" type="number" name="age" min="10" max="99" id="number" placeholder="Age">
            </div>
        </fieldset>

        <fieldset class="fieldset">
            <div class="fieldset-group">
                <label class="left dropdown" for="dropdown">Which option best describes your current role?</label>
                <select class="right" id="dropdown" name="dropdown">
                    <option value="student">Student</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </fieldset>

        <fieldset class="fieldset">
            <div class="fieldset-group">
                <label class="left">How likely is that you would recommend freeCodeCamp to a friend?</label>
                <div class="right">
                    <ul class="list">
                        <li><label><input type="radio" name="recomedation" Value="1"> Definitly</label></li>
                        <li><label><input type="radio" name="recomedation" Value="2"> Maybe</label></li>
                        <li><label><input type="radio" name="recomedation" Value="3"> Not sure</label></li>
                    </ul>
                </div>
            </div>
        </fieldset>

        <fieldset class="fieldset">
            <div class="fieldset-group">
                <label for="dropdown2" class="left">What do you like most in FCC</label>
                <select id="dropdown2" class="right dropdown">
                    <option selected disabled>Select an option</option>
                </select>
            </div>
        </fieldset>

        <fieldset class="fieldset">
            <div class="fieldset-group">
                <label class="left">Things that should be improved in the future(Check all that apply):</label>
                <ul class="list right" id="improve">
                    <li><label for="frontEnd"><input id="frontEnd" name="improvement" value="1" type="checkbox">
                            Front-End Projects</label></li>
                    <li><label for="backEnd"><input id="backEnd" name="improvement" value="2" type="checkbox"> Back End
                            Project</label></li>
                    <li><label for="dataVisualization"><input id="dataVisualization" name="improvementn" value="3"
                                type="checkbox"> Data Visualization</label></li>
                    <li><label for="challenges"><input id="challenges" name="improvement" value="4" type="checkbox">
                            Challenges</label></li>
                    <li><label for="openSourceCommunity"><input id="openSourceCommunity" name="improvement" value="5"
                                type="checkbox"> Open Source Community</label></li>
                    <li><label for="gitterHelp"><input id="gitterHelp" name="improvement" value="6" type="checkbox">
                            Gitter Help Rooms</label></li>
                    <li><label for="videos"><input id="videos" name="improvement" value="7" type="checkbox">
                            Videos</label>
                    <li><label for="meetups"><input id="meetups" name="improvement" value="8" type="checkbox"> City
                            meetups</label></li>
                    <li><label for="wiki"><input id="wiki" name="improvement" value="9" type="checkbox"> Wiki</label>
                    </li>
                    <li><label for="forum"><input id="forum" name="improvement" value="10" type="checkbox">
                            Forum</label></li>
                    <li><label for="additionalCourses"><input id="additionalCourses" name="improvement" value="11"
                                type="checkbox"> Additional Courses</label></li>
                </ul>
            </div>
        </fieldset>

        <fieldset class="fieldset">
            <div class="fieldset-group">
                <label for="comments" class="left">Any Comments or Suggestions?</label>
                <textarea id="comments" name="comments" placeholder="Enter your comment here..." rows="4"
                    cols="30"></textarea>
            </div>
            <label for="submit"><input class="button" type="Submit" value="Submit" id="submit">Submit</label>
        </fieldset>
    </form>
</div>

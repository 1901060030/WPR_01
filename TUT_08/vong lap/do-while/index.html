<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-while Loop</title>
</head>
<body>
    <script>
        let value = '';
        do {
            value = prompt('Input');
        } while (value < 1 || value > 10);
        alert('The number is  ' + value);
    </script>
</body>
</html>
